<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal-Planner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="project-name-section">
      <header>
        <nav id="head">
          <img
            src="https://img.freepik.com/premium-vector/impossible-geometry-object-isolated-white-background-science-icon-design_149852-304.jpg?size=626&ext=jpg&ga=GA1.1.970632234.1681932760&semt=ais"
            alt="meal"
            width="20px"
            height="20px"
            style="border-radius: 50%"
          />
          <h1 class="meal-planner">Meal Planner</h1>
        </nav>
      </header>
    </section>
    <section id="user-form-section">
      <!-- <form id="user-form"> -->
      <input
        type="number"
        id="height"
        name="height"
        min="0"
        placeholder="Enter Height"
        required
      />
      <input
        type="number"
        id="weight"
        min="0"
        name="weight"
        placeholder="Enter Weight"
        style="border: 0px"
        required
      />
      <input
        type="number"
        id="age"
        min="0"
        name="age"
        placeholder="Enter Age"
        required
      />
      <input
        id="gender"
        list="Gender"
        name="gender"
        size="15"
        placeholder="Gender"
        required
      />
      <datalist id="Gender" class="typeofgender">
        <option value="male" name="gender"></option>
        <option value="female" name="gender"></option>
      </datalist>
      <input
        id="activity-level"
        name="activity-level"
        placeholder="Activity Level"
        required
        list="Activity"
      />
      <datalist id="Activity">
        <option value="light">Lightly Active (Exercise 1-3 days/week)</option>
        <option value="moderate">
          Moderately Active (Exercise 3-5 days/week)
        </option>
        <option value="active">Active (Exercise 6-7 days/week)</option>
      </datalist>
      <button type="submit" onclick="Submit()">Generate Meal</button>
      <!-- </form> -->

      <!-- Meal Section -->
    </section>
    <section id="meal-plan-section">
      <div id="breakfast-card" class="meal-card">
        <h3>BREAKFAST</h3>
        <img id="breakfast-image"
          src="https://images.unsplash.com/photo-1473093295043-cdd812d0e601?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
          alt="Breafast Image"
        />
        <h3 id="breakfast-name">Meal 1</h3>
        <p id="breakfast-calories"></p>
        <button id="breakfast-recipe" class="get-recipe" onclick="recipe_One()">
          Get Recipe
        </button>
      </div>
      <div id="lunch-card" class="meal-card">
        <h3>LUNCH</h3>
        <img id="lunch-image"
          src="https://images.unsplash.com/photo-1473093295043-cdd812d0e601?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
          alt="Lunch Image"
        />
        <h3 id="lunch-name">Meal 2</h3>
        <p id="lunch-calories"></p>
        <button id="lunch-recipe" class="get-recipe" onclick="recipe_two()">
          Get Recipe
        </button>
      </div>
      <div id="dinner-card" class="meal-card">
        <h3>DINNER</h3>
        <img id="dinner-image"
          src="https://images.unsplash.com/photo-1473093295043-cdd812d0e601?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
          alt="Dinner Image"
        />
        <h3 id="dinner-name">Meal 3</h3>
        <p id="dinner-calories"></p>
        <button id="dinner-recipe" class="get-recipe" onclick="recipe_three()">
          Get Recipe
        </button>
      </div>
    </section>

    <!-- Recipe Section -->
    <section id="recipe-section">
      <h2 id="recipe-name"></h2>
      <ul id="tabs">
        <li id="ingredients-tab" class="active">Ingredients</li>
        <li id="steps-tab">Steps</li>
        <li id="equipment-tab">Equipment</li>
      </ul>
      <div id="ingredients-content" class="tab-content"></div>
      <ol id="steps-content" class="tab-content"></ol>
      <ul id="equipment-content" class="tab-content"></ul>
    </section>
    <script src="App.js"></script>
  </body>
</html>
