<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal-Planner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="project-name-section">
      <nav id="head">
        <img
          src="https://img.freepik.com/premium-vector/impossible-geometry-object-isolated-white-background-science-icon-design_149852-304.jpg?size=626&ext=jpg&ga=GA1.1.970632234.1681932760&semt=ais"
          alt="meal"
          width="20px"
          height="20px"
          style="border-radius: 50%"
        />
        <h1 class="meal-planner">Meal Planner</h1>
      </nav>
    </section>
    <!-- User Detail form -->
    <form id ="meal-Form">
    <div id="container">
      <form id="userInfo">
        <div class="row">
          <input
            type="number"
            id="height"
            min="0"
            placeholder="Enter Height in"
            required
          />
          <input
            type="number"
            id="weight"
            placeholder="Enter Weight"
            min="0"
            required
          />
          <input
            type="number"
            id="age"
            placeholder="Enter Age"
            min="0"
            required
          />
        </div>
        <div class="row">
          <select id="gender" required>
            <option disabled selected>Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <select id="activity" required>
            <option disabled selected>Activity Level</option>
            <option value="light">
              Lightly active (exercise 1–3 days/week)
            </option>
            <option value="moderate">
              Moderately active (exercise 3–5 days/week)
            </option>
            <option value="active">Active (exercise 6–7 days/week)</option>
          </select>
        </div>
        <div class="row">
          <input
            type="submit"
            class="button"
            id="generate-Meal"
            value="Generate Meals"
          />
        </div>
      </form>
    </div>
  </form>
    <!-- Meals Types -->
    <div class="card-container" id="meal-List"></div>
    <!-- Tabs Ingredient, Steps, Equipment -->
    <div class="card-container" id="mealList"></div>
    <div class="details-box" id="details-box">
      <div class="tab">
        <button class="tablink active" onclick="openTab(event,'ingredient')">
          INGREDIENT
        </button>
        <button class="tablink" onclick="openTab(event,'steps')">STEPS</button>
        <button class="tablink" onclick="openTab(event,'equipment')">
          EQUIPMENT
        </button>
      </div>
      <div id="ingredient" class="w3-red tabcontent data"></div>
      <div
        id="steps"
        class="w3-red tabcontent data"
        style="display: none"
      ></div>
      <div
        id="equipment"
        class="w3-red tabcontent data"
        style="display: none"
      ></div>
    </div>
    <script src="App.js"></script>
  </body>
</html>
